<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>

  <body id="body_data">
    <h1 id="heading">Quiz App Project</h1>
    <h2 id="show_name"><span id="usernameDisplay"></span></h2>
    <div class="container" id="container_data">
      <div id="login_modal">
        <form id="form">
          <input
            type="text"
            id="username"
            maxlength="10"
            placeholder="Enter Username"
            required
          />
          <input type="text" id="emailInput" placeholder="Enter Email" />
          <button type="submit" id="submitbtn" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>

      <div id="boxquiz" class="quiz1">
        <h2 id="question"></h2>
        <ul id="options">
          <li>
            <input type="radio" name="choice" value="0" id="a" />
            <label for="a"></label>
          </li>
          <li>
            <input type="radio" name="choice" value="1" id="b" />
            <label for="b"></label>
          </li>
          <li>
            <input type="radio" name="choice" value="2" id="c" />
            <label for="c"></label>
          </li>
          <li>
            <input type="radio" name="choice" value="3" id="d" />
            <label for="d"></label>
          </li>
        </ul>
        <button id="previous" class="btn btn-primary">Back</button>
        <button id="submit" class="btn btn-primary">Next</button>
      </div>

      <div id="resultPage">
        <h2 id="result_data">Quiz Result Page</h2>

        <table id="scoreTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="scoreTableBody"></tbody>
        </table>
        <div>
          <button id="restart" class="btn btn-primary">Reload</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  </body>
</html>
